<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <h1>CARS</h1>
    <table border="2">
        <thead>
        <tr>
            <th>MARK</th>
            <th>MODEL</th>
            <th>COLOR</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getMark()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getColor}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
