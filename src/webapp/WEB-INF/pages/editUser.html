<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="/users/edit" method="post" th:object="${user}">
  <input type="hidden" th:field="*{id}">
  <label>Name:</label>
  <input type="text" th:field="*{name}">
  <label>Surname:</label>
  <input type="text" th:field="*{surname}">
  <label>Email:</label>
  <input type="text" th:field="*{email}">
  <label>Age:</label>
  <input type="number" th:field="*{age}" pattern="18-65" placeholder="Age (e.g. 25)">
  <button type="submit">Submit</button>
</form>
<a href="/users">Cancel</a>
</body>
</html>
